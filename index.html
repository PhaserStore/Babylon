<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Babylon Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Babylon.js (produkčně doporučeno hostovat sám; CDN je OK pro demo) -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
</head>
<body>
  <!-- Overlay UI pro výběr zdroje fotek -->
  <div id="toolbar">
    <div class="group">
      <label>Zdroj obrázků:</label>
      <select id="sourceSelect">
        <option value="github" selected>GitHub /assets</option>
        <option value="url">URL seznam</option>
        <option value="upload">Lokální soubory</option>
      </select>
    </div>

    <div id="githubInputs" class="group">
      <input id="ghOwner" placeholder="owner (např. Ulet)" />
      <input id="ghRepo" placeholder="repo (např. Babylon)" />
      <input id="ghBranch" placeholder="branch (např. main)" value="main" />
      <button id="btnLoadGithub">Načíst /assets</button>
    </div>

    <div id="urlInputs" class="group hidden">
      <textarea id="urlList" placeholder="vložit URL (1 na řádek)"></textarea>
      <button id="btnLoadUrls">Načíst URL</button>
    </div>

    <div id="uploadInputs" class="group hidden">
      <input id="filePicker" type="file" accept="image/*" multiple />
    </div>

    <div class="group">
      <button id="btnToggleEdit">Režim úpravy rámu: Vyp</button>
      <button id="btnFlipH">Zrcadlit H</button>
      <button id="btnFlipV">Zrcadlit V</button>
      <span class="hint">Zoom kolečkem / pinch, posun tahem</span>
    </div>
  </div>

  <canvas id="renderCanvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
